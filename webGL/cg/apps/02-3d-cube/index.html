<!doctype html>
<html lang="en">
<head>
</head>
<body>
<canvas id="canvas" width="600" height="600"></canvas>
<script type="notjs" id="vertex-shader">
    attribute vec3 a_position;
    attribute vec3 a_color;
    uniform mat4 u_project;
    uniform mat4 u_rotatey;
    uniform mat4 u_rotatez;
    varying vec3 color;
    void main(){
        vec4 a = u_rotatey * u_rotatez * vec4(a_position,1);
        gl_Position = u_project*vec4(a.xy,a.z -5.0,1);
        color  = a_color;
    }


</script>
<script type="notjs" id="fragment-shader">
    precision mediump float;
    varying vec3 color;
    void main(){
        gl_FragColor = vec4(color,1);
    }



</script>
<script src="__APP__.js"></script>

</body>
</html>
