<html>
<head>
    <link rel='stylesheet' href="common.css">
</head>
<body>
<canvas id="canvas"></canvas>
<div id="widget-panel"></div>

<script>
    // attribute说明a_position是一组数据
    // vec2是二维向量
    // uniform 统一的 u_resolution 分辨率
    // zeroToOne把传入的点都变成屏幕上的点
    // clipSpace 裁剪空间
    // gl_Position内置变量
</script>
<script type="notjs" id='vertex-shader'>
      attribute vec2 a_position;
      uniform mat3 u_world;
      uniform mat3 u_unit;

      void main(){
        vec3 p = u_world * u_unit * vec3(a_position,1);

        gl_Position = vec4(p.xy,0,1);
      }

</script>

<script>

</script>
<script type="notjs" id='fragment-shader'>
      precision mediump float;

      uniform vec4 u_color;

      void main() {
        gl_FragColor = u_color;
      }


</script>


<script src="__APP__.js"></script>
</body>
</html>
